name: racesense_pulse
description: "Racesense Pulse - social racing app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  intl: ^0.19.0

  # Tracking
  geolocator: ^13.0.1
  sensors_plus: ^5.0.0
  geocoding: ^3.0.0
  flutter_blue_plus: ^1.32.5

  # Mappa OpenStreetMap
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Grafici
  fl_chart: ^0.69.0

  path_provider: ^2.1.4

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
